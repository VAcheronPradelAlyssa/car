<h2>Conversation</h2>
<div>
  <b>Utilisateur :</b> {{ client?.firstName }}<br>
  <b>Conseiller :</b> {{ advisor?.firstName }}
</div>
<div class="messages">
  <div *ngFor="let msg of messages" class="message-row">
    <span>
      <b>
        {{ msg.senderUser?.firstName || msg.senderCustomerService?.firstName || '[inconnu]' }}:
      </b> {{ msg.content }}
    </span>
    <span class="msg-date">
      {{ msg.timestamp | date:'HH:mm' }}<span *ngIf="isToday(msg.timestamp)"> aujourd'hui</span>
      <span *ngIf="!isToday(msg.timestamp)">{{ msg.timestamp | date:'dd/MM/yyyy' }}</span>
    </span>
  </div>
</div>
<input [(ngModel)]="newMessage" placeholder="Votre message..." />
<button (click)="sendMessage()">Envoyer</button>
<br>
